services:
  db:
    image: postgres:alpine
    env_file:
      - ./backend/core/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: ./backend
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./backend/core/.env
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
  nginx:
    build: ./nginx  # Usa el Dockerfile en la carpeta nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx/certs:/etc/nginx/certs  # Monta la carpeta de certificados
      - ./nginx/conf.d:/etc/nginx/conf.d  # Monta la configuraci√≥n de Nginx
    depends_on:
      - web
      - frontend
volumes:
  postgres_data:
